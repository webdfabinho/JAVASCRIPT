		<script type="text/javascript">
		
			function validar(){
				var senha = formuser.senha.value;
				var rep_senha = formuser.rep_senha.value;
				
				if(senha == "" || senha.length <= 5){
					alert('Preencha o campo senha com minimo 6 caracteres');
					formuser.senha.focus();
					return false;
				}
				
				if(rep_senha == "" || rep_senha.length <= 5){
					alert('Preencha o campo senha com minimo 6 caracteres');
					formuser.rep_senha.focus();
					return false;
				}
				
				if (senha != rep_senha) {
					alert('Senhas diferentes');
					formuser.senha.focus();
					return false;
				}
			}
		</script>
	</head>
	<body>	
	<fieldset>
		<h1>CADASTRAR USUARIO</h1>
		<form name="formuser" action="#" method="POST">
			Nome:<input type="text" name="nome" ><br><br>
			E-mail:<input type="text" name="email" ><br><br>
			Senha:<input type="password" name="senha" ><br><br>
			Repetir Senha:<input type="password" name="rep_senha" ><br><br>
			
			<input type="submit" class="bt" onclick="return validar()">
		</form>
	</fieldset>
	</body>
